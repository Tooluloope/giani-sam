<div style="padding-top: 100px">
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-sm-12 col-xs-12 col-xl-3"></div>
            <div class="col-md-8 col-sm-12 col-xs-12 col-xl-6" style="height: 100%;">

                <form (ngSubmit)="onSignup(f)" #f="ngForm">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-header default-color mb-3 text-center">
                                <h3 class=" mb-0"><i class="fa fa-lock"></i> SignUp:</h3>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-primary btn-block" (click)="loginWithFacebook()">
                            <i class="fa fa-facebook" aria-hidden="true"></i> <span class="font"> SignUp with Facebook</span>
                            </button>
                                <button type="button" class="btn btn-danger btn-block" (click)="loginWithGoogle()" style="margin-bottom: 25px;">
                            <i class="fa fa-google" aria-hidden="true"></i> <span class="font"> SignUp with Google</span>
                            </button>

                                <div class="md-form">
                                    <i class="fa fa-user prefix grey-text"></i>
                                    <input #username="ngModel" minlength="4" type="text" id="username" mdbActive name="username" ngModel required class="form-control">
                                    <label for="username">Display Name</label>
                                    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                                        <div *ngIf="username.errors.required">
                                            Name is required.
                                        </div>
                                        <div *ngIf="username.errors.minlength">
                                            Name must be at least 4 characters long.
                                        </div>
                                    </div>
                                </div>
                                <div class="md-form">
                                    <i class="fa fa-envelope prefix grey-text"></i>
                                    <input #email="ngModel" appEmailValidator type="email" id="email" name="email" ngModel class="form-control" required mdbActive>
                                    <label for="email">Your email</label>
                                    <div class="alert alert-danger" *ngIf="email.errors && (email.dirty || email.touched)">
                                        <div *ngIf="email.errors.required">Email is required</div>
                                        <div *ngIf="email.errors.emailvalidator">Please provide a valid email address</div>

                                    </div>
                                </div>

                                <div class="md-form">
                                    <i class="fa fa-lock prefix grey-text"></i>
                                    <input #password="ngModel" type="password" id="password" required minlength="7" name="password" ngModel class="form-control" mdbActive>
                                    <label for="password">Your password</label>
                                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                                        <div *ngIf="password.errors.required">
                                            Password is required.
                                        </div>
                                        <div *ngIf="password.errors.minlength">
                                            Password must be at least 7 characters long.
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input mdbDeepDirective type="checkbox" class="filled-in" id="checkbox2" required>
                                    <label for="checkbox2">Agree with our Terms and Condition</label>
                                </div>

                                <div class="text-center">
                                    <button class="btn btn-default waves-light" type="submit" [disabled]="!f.valid" mdbRippleRadius>SignUp</button>
                                </div>
                                <p *ngIf="error.message" class="text-danger">
                                    {{error.message}}</p>
                            </div>
                            <div class="modal-footer">
                                <div class="options">
                                    <p routerLink="/login"><a><strong>Already a Customer?</strong></a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2 col-sm-12 col-xs-12 col-xl-3"></div>
        </div>
    </div>
</div>
